[production]

routes.default.type                = "Zend_Controller_Router_Route_Hostname"
routes.default.route               = "geko.lunenderstore.com"
routes.default.defaults.module     = "default"

routes.default.chains.index.type   = "Zend_Controller_Router_Route"
routes.default.chains.index.route  = ""
routes.default.chains.index.defaults.controller  = "index"
routes.default.chains.index.defaults.action      = "index"

routes.media.type                = "Zend_Controller_Router_Route_Hostname"
routes.media.route               = "geko.lunenderstore.com"
routes.media.defaults.module     = "default"


routes.media.chains.index.type   = "Zend_Controller_Router_Route"
routes.media.chains.index.route  = ""
routes.media.chains.index.defaults.controller  = "index"
routes.media.chains.index.defaults.action      = "index"

routes.media.chains.imageRequest.type   = "Zend_Controller_Router_Route"
routes.media.chains.imageRequest.route  = "images/:chave"
routes.media.chains.imageRequest.defaults.module  = "default"
routes.media.chains.imageRequest.defaults.controller  = "site-imagem"
routes.media.chains.imageRequest.defaults.action      = "imagem-request"

[staging : production]


[testing : production]

routes.default.route               = "board.clientes.lepard.com.br"
routes.media.route               = "board.clientes.lepard.com.br"

[development : production]

routes.default.route               = "geko.clientes.lepard.com.br"
routes.media.route               = "geko.clientes.lepard.com.br"

























